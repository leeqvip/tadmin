{extend name="layout/passport" /} {block name="main"}
<script src="__TADMIN_ASSETS__/js/theme.js"></script>
<div class="am-g tpl-g">
    <!-- 风格切换 -->
    <div class="tpl-skiner">
        <div class="tpl-skiner-toggle am-icon-cog">
        </div>
        <div class="tpl-skiner-content">
            <div class="tpl-skiner-content-title">
                选择主题
            </div>
            <div class="tpl-skiner-content-bar">
                <span class="skiner-color skiner-white" data-color="theme-white"></span>
                <span class="skiner-color skiner-black" data-color="theme-black"></span>
            </div>
        </div>
    </div>
    <div class="tpl-login">
        <div class="tpl-login-content">
            <div class="tpl-login-logo">
            </div>
            <form class="am-form tpl-form-line-form" method="post" data-am-validator>
                <div class="am-form-group">
                    <input type="text" class="tpl-form-input" id="user-name" name="admin_account" placeholder="请输入账号" required>
                </div>
                <div class="am-form-group">
                    <input type="password" class="tpl-form-input" id="user-password" name="admin_password"  placeholder="请输入密码" required>
                </div>
                <div class="am-form-group">
                    <input type="text" class="tpl-form-input" id="user-code" name="captcha"  placeholder="验证码" required style="width: 60%;float: left;">
                    <img src="{:captcha_src()}" alt="captcha" id="user-code-img" style="width: 40%;height: 32px;float: left;" onclick="this.src=this.src+'?t='+Math.random()" />
                </div>
                <div class="am-form-group">
                    <button type="submit" class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn">提交</button>
                </div>
            </form>
        </div>
    </div>
</div>
{/block}
